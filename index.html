<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Gloria+Hallelujah&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png" alt="Capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/>
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
            <button type="number">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!--Para tirar o espaço entre as células-->
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Atividade1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji Festejando"></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
